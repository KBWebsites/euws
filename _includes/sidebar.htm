<div class="col-xs-8 col-sm-5 col-md-3">
<div class="panel panel-primary">
<div class="panel-heading"><h3 class="panel-title">Contribute</h3></div>
<div class="panel-body">
<form method="post" action="https://pg.euws.in/pgrequest.php">
<div class="form-group">
	<label for="amount">Amount:</label>
	<div class="input-group">
		<input type="number" id="amount" name="amount" class="form-control text-right" max="99999999999"/>
		<span class="input-group-addon">.00</span>
	</div>
</div>
<div class="form-group">
	<label for="currency">Currency:</label>
	<select id="currency" name="currency_code" class="form-control">
        <option value="INR">Indian Rupee (INR)</option>
		<option value="USD">United States Dollar (USD)</option>
		<option value="GBP">Pound Sterling (GBP)</option>
		<option value="AUD">Australian Dollar (AUD)</option>
		<option value="EUR">Euro (EUR)</option>
		<option value="CHF">Swiss Franc (CHF)</option>
	</select>
</div>
<button type="submit" class="btn btn-primary pull-right" disabled><span class="glyphicon glyphicon-gift"></span> Contribute Now</button>
</form>
</div></div>
<br/>
