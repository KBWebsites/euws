<div class="gallery-images">
{% for image in include.images %}
{% capture img_url %}//i{% cycle '0', '1', '2' %}.wp.com/{{site.domain}}{{image}}{% endcapture %}
<a data-toggle="lightbox" data-gallery="lb" class="thumbnail" href="{{img_url}}"><img src="{{img_url}}?h={{include.image_width}}" alt="" style="width:{{include.image_width}}px" /></a>
{% endfor %}
</div>
<br/>
